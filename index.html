<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkai Paper Roulette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transform: translateY(-2px);
        }

        .pulse-fast {
            animation: pulse 0.4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>

    <div class="glass p-8 rounded-3xl max-w-md w-full text-center space-y-6">
        <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                Barkai Roulette
            </h1>
            <p class="text-slate-400 text-sm mt-2">Exploring the Stochastic World of Eli Barkai</p>
        </div>

        <div id="status-container" class="h-12 flex items-center justify-center">
            <p id="status-text" class="text-slate-300">Ready to explore?</p>
        </div>

        <button id="roulette-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all duration-200 btn-glow text-lg uppercase tracking-wider">
            Find Random Paper
        </button>

        <div id="paper-info" class="hidden text-left bg-slate-900/50 p-4 rounded-xl border border-slate-700 space-y-3">
            <h2 id="paper-title" class="font-bold text-blue-300 leading-tight"></h2>
            <p id="paper-authors" class="text-[11px] text-slate-400 italic"></p>
            <p id="paper-meta" class="text-xs text-slate-500 uppercase font-mono"></p>
            <a id="paper-link" href="#" target="_blank" class="block w-full text-center py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg text-sm font-medium transition-colors">
                View Paper Online
            </a>
        </div>

        <p class="text-[10px] text-slate-500 opacity-50 text-center">Custom Selection: Bar-Ilan University Research</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
